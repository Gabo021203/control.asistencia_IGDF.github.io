        </nav>

    <main>
        <section>
            <h2>Generar Reporte de Asistencia</h2>
            <form id="reportes-form">
                <div class="form-group">
                    <label for="fecha-inicio">Fecha de Inicio:</label>
                    <input type="date" id="fecha-inicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fecha-fin">Fecha de Fin:</label>
                    <input type="date" id="fecha-fin" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Generar Reporte</button>
            </form>
            <div id="reportes-resultados">
                <!-- Resultados del reporte se mostrarán aquí -->
            </div>
        </section>
    </main>
